{% extends "news/base.html" %}

{% block content %}

    {% for post in posts %}

        {{post.title}}<br>
        {{post.content}}<br>
        <img src="{{ post.photo.url }}" alt="" width="200" height="200"><br>
        {{post.price}}</br>
        {{post.width}}</br>
        {{post.length}}</br>
        {{post.height}}</br>
        {{post.color}}</br>
        <a href="#">{{post.author}}</a></br> <br>
    {% endfor %}

{% endblock %}
