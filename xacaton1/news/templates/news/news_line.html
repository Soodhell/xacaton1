{% extends "news/base.html" %}

{% block content %}

    {% for post in posts %}

        <h1>{{post.title}}</h1>
        <p>{{post.content}}</p>
        <img src="{{ post.photo.url }}" alt="" width="200" height="200">
        <p>{{post.price}}</p>
        <p>{{post.width}}</p>
        <p>{{post.length}}</p>
        <p>{{post.height}}</p>
        <p>{{post.color}}</p>
        <a href="{{ post.get_absolute_url }}">Подробнее</a></br>
    {% endfor %}

{% endblock %}
