{% extends "news/base.html" %}

{% block content %}

<div class="container">
    <div class="list_block_content">
        {% for post in posts %}
        <div class="block_content">
            <h3>{{post.title}}</h3>
            <img src="{{ post.photo.url }}" class="img_product" height="250">
            <p>О товаре: {{post.content}}</p>
            <div class="head_header">
                <a href="{{ post.get_absolute_url }}">
                    <button class="button_more_details">Подробнее...</button>
                </a> 
                <p class="crr">{{post.price}}₽</p>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
