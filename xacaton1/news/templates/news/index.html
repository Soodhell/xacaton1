{% extends "news/base.html" %}

{% block content %}
<div class="container">
	<div class="absolute_center">
		<div class="block_content">
			<form method="post" novalidate enctype="multipart/form-data">
			{% csrf_token %}
			{% for field in form %}
					{{ field.label_tag }}
					{{ field }}
					{% if field.errors %}
						<small>{{ field.errors|striptags }}</small>
					{% endif %}</br>
			{% endfor %}

			<input type="submit" value="{{ name_button }}" class="btn button_more_details">
		</form>
		</div>
	</div>
</div>

{% endblock %}
