{% extends "users/base.html" %}

{% block content %}
<div class="container">
	<div class="absolute_center">
		<div class="block_content">
			<form method="post" novalidate>
				{% csrf_token %}
				<h1>{{name_title_form}}</h1>

					{% for field in form %}
					<div class="input-box">
							{{ field.label_tag }}
							{{ field }}
							{% if field.errors %}
								<small>{{ field.errors|striptags }}</small>
							{% endif %}</br>
					</div>
					{% endfor %}

				<button type="submit" class="button_more_details btn">{{name_button}}</button>

				<div class="register-link">
					<p>Don't have in account? <a href="{% url link %}">{{text_link}}</a></p>
				</div>
			</form>
		</div>

	</div>

</div>

{% endblock %}user_type
