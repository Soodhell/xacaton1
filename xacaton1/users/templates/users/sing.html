{% extends "users/base.html" %}

{% block content %}
<form method="post" novalidate>
	{% csrf_token %}
	<h1>{{name_title_form}}</h1>

		{% for field in form %}
		<div class="input-box">
				{{ field.label_tag }}
				{{ field }}
				{% if field.errors %}
					<small>{{ field.errors|striptags }}</small>
				{% endif %}</br>
		</div>
		{% endfor %}


	<button type="submit" class="btn">{{name_button}}</button>

	<div class="register-link">
		<p>Don't have in account? <a href="#"> register</a></p>
	</div>
</form>
{% endblock %}user_type
